<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tables</title>
  </head>
  <body>
    <h1>Heavy birds</h1>
    <table>
      <thead>
        <tr></tr>
        <tr>
          <th>Ostrich Name</th>
          <th>Avg Weiht</th>
          <th>Flighted</th>
        </tr>
        <tr></tr>
      </thead>
      <tbody>
        <tr>
          <td>Ostrich</td>
          <td>102(200)</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Emu</td>
          <td>56(110)</td>
          <td>No</td>
        </tr>
      </tbody>
    </table>

    <h2>V2</h2>
    <table>
      <thead>
        <tr></tr>
        <tr>
          <th rowspan="2">Ostrich Name</th>
          <th colspan="2">Average Mass</th>
          <th rowspan="=2">Flighted</th>
        </tr>
        <tr>
          <th>Kgs</th>
          <th>Lbs</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ostrich</td>
          <td>102</td>
          <td>200</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Emu</td>
          <td>56</td>
          <td>110</td>
          <td>No</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
